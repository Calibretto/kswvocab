<html>
	<head>
		<title>Kuk Sool Won Vocabulary Game</title>
		<link rel="stylesheet" type="text/css" href="./css/main.css"/>
		<script src="./resources/data.js"></script>
		<script src="./js/utils.js"></script>
		<script src="./js/question.js"></script>
		<script src="./js/game.js"></script>
	</head>
	<body>
		<div id="main-content">
			<h1>Kuk Sool Won Vocabulary Game</h1>
			<div id="game-setup-wrapper">
				<div id="categories-wrapper">
					<h2>Select your categories</h2>
			 		<div id="categories"></div>
				</div>
				<div id="difficulty-wrapper">
					<h2>Select Difficulty</h2>
					<ul id="difficulty">
						<li>
							<input type="radio" name="difficulty" value="2" id="easy" checked="true"/>
							<label for="easy">Easy</label>
						</li>
						<li>
							<input type="radio" name="difficulty" value="3" id="medium"/>
							<label for="medium">Medium</label>
						</li>
						<li>
							<input type="radio" name="difficulty" value="4" id="hard"/>
							<label for="hard">Hard</label>
						</li>
					</ul>
				</div>
				<br>
				<div id="game-controls">
					<input type="button" id="start" value="Start" onclick="startGame();"/>
				</div>
			</div>
			<div id="game-wrapper"></div>
		</div>
	</body>
</html>
